


<h3>Buscar por Region: <small>{{ regionActiva | titlecase  }}</small></h3>
<hr>
<h5>Seleccione la region:</h5>

<div  class="animate__animated animate__bounce row">
    <div class="col">

        <!-- [class.btn-primary]=" region === regionActiva" -->

        <!-- [class]="getCalseCss( region )" -->

       
        
        <button class="m-2 btn btn-outline-primary" 
                *ngFor="let region of regiones"
                [ngClass] ="{'btn-primary':  regionActiva === region , 'btn-outline-primary': regionActiva !== region }"
                (click)="activarRegion(region)">
            {{region | titlecase}}
        </button>
    </div>


    
    
    <div *ngIf="paises.length > 0" class=" row">
        <div class=" animate__animated animate__backInLeft  col">
          <app-pais-tabla [paises]="paises" ></app-pais-tabla>
        </div>
    </div>
</div>
